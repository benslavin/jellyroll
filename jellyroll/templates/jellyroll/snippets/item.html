<div class="jellyroll-item">
  <h3>
    {% if metadata.url %}
      <a href="{{ metadata.url }}">{{ object }}</a>
    {% else %}
      {{ object }}
    {% endif %}
    {% if object.permalink %}
      <a href="{{ object.permalink }}">#</a>
    {% endif %}
  </h3>
  <p class="meta">{{ metadata.timestamp|date:"N jS, Y, P" }}</p>
  <p class="tags">{{ metadata.tags }}</p>
</div>
